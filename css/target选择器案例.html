<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>target选择器案例</title>
  <style>
    :root,body{
      height: 100%;
      width: 100%;
    }

    .btn-group{
      position: absolute;
    }
    #green,#red,#gray{
      height: 100%;
    }
    #green{
      background-color: green;
    }
    #red{
      background-color: red;
    }
    #gray{
      background-color: gray;
    }

    div[id]:not(:target) {
      display: none;
    }


  </style>
</head>
<body>
  <div class="btn-group">
    <a href="#green">green</a>
    <a href="#red">red</a>
    <a href="#gray">gray</a>
  </div>
  <div id="green"></div>
  <div id="red"></div>
  <div id="gray"></div>
</body>
</html>
