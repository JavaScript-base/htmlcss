<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wave-container {
  position: relative;
  width: 100%;
  height: 200px;
  overflow: hidden;
}

.wave {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to top, #4B9CD3, #4B9CD3 50%, #fff 50%, #fff);
  background-size: 100% 40px;
  animation: wave-animation 4s infinite linear;
}

@keyframes wave-animation {
  0% {
    background-position-y: 0;
  }
  100% {
    background-position-y: -40px;
  }
}


  </style>
</head>
<body>
  <div class="wave-container"><div class="wave"></div></div>
</body>
</html>
